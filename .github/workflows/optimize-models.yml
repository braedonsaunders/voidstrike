name: Optimize 3D Models

on:
  pull_request:
    paths:
      - 'public/models/**/*.glb'
  push:
    branches:
      - main
    paths:
      - 'public/models/**/*.glb'
  workflow_dispatch:  # Allow manual trigger

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get changed GLB files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            public/models/**/*.glb

      - name: Check for GLB files to optimize
        id: check-files
        run: |
          # For manual trigger, process ALL GLB files
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "has_files=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Manual trigger - will process ALL GLB files"
            find public/models -name "*.glb" -type f > /tmp/glb_files.txt
            cat /tmp/glb_files.txt
          elif [ "${{ steps.changed-files.outputs.any_changed }}" == "true" ]; then
            echo "has_files=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Found changed GLB files to optimize:"
            echo "${{ steps.changed-files.outputs.all_changed_files }}"
            echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' > /tmp/glb_files.txt
          else
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "No GLB files changed."
          fi

      - name: Optimize models
        if: steps.check-files.outputs.has_files == 'true'
        run: |
          echo "ðŸŽ® Installing gltf-transform..."
          npm install -g @gltf-transform/cli

          # Clean up any extracted texture/bin files from previous bad runs
          echo "ðŸ§¹ Cleaning up extracted files..."
          find public/models -name "*.webp" -type f -delete 2>/dev/null || true
          find public/models -name "*.bin" -type f -delete 2>/dev/null || true

          echo "ðŸ“¦ Optimizing models..."

          # Get file list based on trigger type
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            files=$(find public/models -name "*.glb" -type f)
          else
            files="${{ steps.changed-files.outputs.all_changed_files }}"
          fi

          for file in $files; do
            echo "Processing: $file"
            dir=$(dirname "$file")
            base=$(basename "$file")

            # Get original size
            original_size=$(stat -c%s "$file")
            echo "  Original size: $((original_size / 1024)) KB"

            # Change to file directory to avoid path issues with gltf-transform
            pushd "$dir" > /dev/null

            # Only apply Draco compression (resize was extracting textures)
            echo "  Applying Draco compression..."
            gltf-transform draco "$base" "${base}.optimized" || {
              echo "  âš ï¸ Draco compression failed, keeping original"
              popd > /dev/null
              continue
            }

            # Debug: show what files exist
            echo "  Files after draco:"
            ls -la *.glb* 2>/dev/null || true

            # Check if optimized file exists and has reasonable size
            if [ -f "${base}.optimized" ]; then
              opt_size=$(stat -c%s "${base}.optimized")
              echo "  Optimized file size: $((opt_size / 1024)) KB"

              # Only replace if optimized file is > 100KB (sanity check)
              if [ $opt_size -gt 102400 ]; then
                mv "${base}.optimized" "$base"
                echo "  âœ… Replaced with optimized version"
              else
                echo "  âš ï¸ Optimized file too small ($opt_size bytes), keeping original"
                rm -f "${base}.optimized"
              fi
            else
              echo "  âš ï¸ Optimized file not found, keeping original"
            fi

            popd > /dev/null

            # Get final size
            new_size=$(stat -c%s "$file")
            if [ $original_size -gt 0 ]; then
              reduction=$((100 - (new_size * 100 / original_size)))
              echo "  Final size: $((new_size / 1024)) KB (${reduction}% reduction)"
            fi
          done

      - name: Commit optimized models
        if: steps.check-files.outputs.has_files == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Final cleanup of any extracted files
          find public/models -name "*.webp" -type f -delete 2>/dev/null || true
          find public/models -name "*.bin" -type f -delete 2>/dev/null || true

          # Only add GLB files (not extracted textures)
          git add public/models/**/*.glb

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit (models may already be optimized)"
          else
            git commit -m "chore: Optimize 3D models (Draco compression)"
            git push
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.check-files.outputs.has_files == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = `${{ steps.changed-files.outputs.all_changed_files }}`.split(' ');
            const fileList = changedFiles.map(f => `- \`${f}\``).join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸŽ® 3D Model Optimization

            The following GLB files were automatically optimized:

            ${fileList}

            **Optimizations applied:**
            - Textures resized to 512x512
            - Draco mesh compression enabled
            - Single GLB file preserved (no extracted textures)

            This reduces file sizes significantly while maintaining visual quality.`
            });
